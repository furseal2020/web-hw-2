<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'></link>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
  <title>Message Board</title>
</head>
<body>
<div class="container">
  <div class="col-lg-auto">
    <div class="h5"><br>REPLY TO THIS MESSAGE</div>
  </div>
</div>

<div class="container">
  <form id="myForm_reply" Action="" Method="POST" Enctype="application/x-www-form-urlencoded" OnSubmit="return mySubmit()">	
	<div class="form-group row">
      <div class="col-lg-auto">
        <br><p class="font-weight-normal" id="topic_content" name="topic_content"></p>
      </div>
    </div>
	<div class="form-group row">
	  <div class="col-lg-12">
		<textarea class="form-control" rows="3" id="reply" name="reply" placeholder="input your reply..." ></textarea>
      </div>
	</div>
	<div class="form-group row">
    <div class="col-lg-12 text-center">
	  <br><button class="btn btn-light" type="submit" name="submit_reply" onClick="return myCheck()">SUBMIT</button>
    </div>
  </div>
  </form>
</div>

<div class="container">
	<div id="reply_table">
	    <br><bootstrap-table :columns="columns" :data="data" ></bootstrap-table>
	</div>
</div>

<div class="container">
  <div class="row">
	<div class="w-100"><br><br><br></div>
  </div>
  <div class="btn-group d-flex" role="group">
    <button type="button" class="btn btn-light w-100" onclick="location.href='http://localhost/web_hw/message_board_web.html'">MESSAGE BOARD</button>
    <button type="button" class="btn-dark w-100" onclick="location.href='http://localhost/web_hw/login_web.html'">LOG OUT</button>
  </div><br>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table-vue.min.js"></script>
<script src="reply_page_control.js"></script>
</body>
</html>
